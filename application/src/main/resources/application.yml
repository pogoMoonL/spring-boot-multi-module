spring:
  datasource:
    url: jdbc:mysql://localhost:3306/kdbname?serverTimezone=UTC&useSSL=false
    username: kdbuser
    password: kdbpass
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL5InnoDBDialect
    hibernate:
      ddl-auto: update

server:
  port: 3000